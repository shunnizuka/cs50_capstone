{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SwapNGameOn{% endblock %}</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link href="{% static 'SwapNGameOn/style.css' %}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  {% block script %}
  {% endblock %}
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #05386b">
      <a class="navbar-brand" href="#">
        <img class="logo" src="{% static 'SwapNGameOn/logo.png' %}" width="120" height="120" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' user.id %}">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'swaps' %}">Swaps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'requests' user.id %}">Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logOut' %}">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="max-width:1400px; padding-top:15px">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          {% block body %} {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
